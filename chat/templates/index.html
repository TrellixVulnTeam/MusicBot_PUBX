<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Music Bot</title>
    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css">
  </head>
  <body>
    <div id="body">
      <div id="inbox">
        {% for message in messages %}
          {% module Template("message.html", message=message) %}
        {% end %}
      </div>
      <div id="input">
        <form action="/a/message/new" method="post" id="messageform">
          <table>
            <tr>
              <td><input type="text" name="body" id="message" style="width:500px"></td>
              <td style="padding-left:5px">
                <input type="submit" value="{{ _("Post") }}">
                <input type="hidden" name="next" value="{{ request.path }}">
                {% module xsrf_form_html() %}
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
	<div id="right_body">
		<div>
			<form action="/a/slots" method="post">
			    <label for="intent">Intent</label>
				<select id='intent' name='intent'>
					<option value="search">search</option>
					<option value="recommend">recommend</option>
					<option value="info">info</option>
			    <label for="artist">Artist</label>
			    <input type="text" id="artist" name="artist" placeholder="Artist">
			    <label for="track">Track</label>
			    <input type="text" id="track" name="track" placeholder="Track">
			    <label for="genre">Genre</label>
			    <input type="text" id="genre" name="genre" placeholder="Genre">
                <input type="hidden" name="next" value="{{ request.path }}">
				
			    <!--<label for="country">Country</label>
			     <select id="country" name="country">
			    <option value="australia">Australia</option>
			    <option value="canada">Canada</option>
			    <option value="usa">USA</option>
				</select> -->
			    <input type="submit" value="Submit">
			</form>
		</div>


	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  </body>
</html>
